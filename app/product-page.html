    <!--[if lt IE 10]>

    <div class="container">
      <div class="header">
        <img src="/images/knowit-logo.png" alt="">
      </div>
    </div>
    <section class="product-page">
      <div class="product-view container clearfix">
        <div class="row">
          <img src="/images/glasses/produktbild.jpeg" alt="">
        </div>
        <div class="product-desc row">
          <p class="section art">Artikelnummer: <strong>H390C2</strong></p>

          <div class="section">
            <h3 class="text-center">Beskrivning</h3>
            <p class="text-center">Båge i plast med rundade glas. Finns i färgerna svart och havanna. </p>
          </div>

          <div class="section measurements clearfix">
            <h3 class="text-center">Mått</h3>
            <div class="values col-sm-4 col-sm-offset-1">
              <ul class="clearfix">
                <li class="clearfix"><h4>Glasbredd</h4><p>53mm</p></li>
                <li class="clearfix"><h4>Näsbrygga</h4><p>17mm</p></li>
                <li class="clearfix"><h4>Glashöjd</h4><p>37mm</p></li>
              </ul>
            </div>
            <div class="col-sm-6">
              <img src="/images/measurements-front.png" alt="">
            </div>
          </div>

          <div class="col-sm-4 col-sm-offset-8">
            <h2 class="text-price text-right">1495:-</h2>
            <button type="button" class="btn btn-success btn-lg pull-right">Köp dessa glasögon</button>
          </div>

        </div>
      </div>
    </section>

    <div class="container footer">
      <p>UX-uppgift för Knowit Systems Development</p>
    </div>
